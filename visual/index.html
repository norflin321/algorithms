<!doctype html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #171717;
    }
    .code {
      color: white;
      display: flex;
      justify-content: space-around; 
      align-items: flex-start;
      padding: 50px 100px 0px 400px;
    }
    .stairs {
      width: 100%;
      height: 400px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
    }
    .stairs div {
      background-color: white;
      width: 14px;
      border: #171717 1px solid;
      position: relative;
      font-size: 12px;
      text-align: center;
      color: #0a0a0a;
    }
    .buttons-wrap {
      display: flex;
      justify-content: center;
      padding-top: 15px;
      margin: auto;
    }
    .buttons-wrap div {
      width: 260px;
      display: flex;
      justify-content: space-around;
    }
    button {
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="visual">
  </div>
  <div class="code">
    <img src="bs.png">
    <img src="is.png">
    <img src="ms.png">
  </div>
  <script src="index.js"></script>
</body>
